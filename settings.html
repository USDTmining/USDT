<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #052820;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #f0ffff;
            padding: 30px;
            border-radius: 20px;
            width: 350px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        .setting {
            margin: 15px 0;
            padding: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #bebebe,
                       inset -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting:hover {
            box-shadow: 5px 5px 10px #bebebe,
                       -5px -5px 10px #ffffff;
        }
        .setting.active {
            background: #d0d0d0;
            box-shadow: inset 5px 5px 10px #bebebe,
                       inset -5px -5px 10px #ffffff;
        }
        .toggle {
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 3px 3px 6px #bebebe,
                       inset -3px -3px 6px #ffffff;
        }
        .toggle.active {
            background: #4CAF50;
            box-shadow: inset 3px 3px 6px #388E3C,
                       inset -3px -3px 6px #66BB6A;
        }
        .toggle .slider {
            width: 21px;
            height: 21px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.3s;
            box-shadow: 2px 2px 4px #bebebe,
                       -2px -2px 4px #ffffff;
        }
        .toggle.active .slider {
            left: 27px;
        }
        .logout {
            background: #f44336;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout:hover {
            background: #da190b;
        }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #031e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-item {
      text-align: center;
      color: #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .nav-item svg {
      width: 25px;
      height: 25px;
      fill: #888;
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .nav-item span {
      font-size: 0.7rem;
      margin-top: 2px;
      display: none;
    }

    .nav-item.active svg,
    .nav-item:hover svg {
      fill: #00ff99;
      transform: scale(1.2) rotate(360deg);
    }

    .nav-item.active span {
      display: block;
      color: #00ff99;
    }

    .mine-icon {
      position: relative;
      top: -15px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #00ffcc, #00775e);
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffcc, inset 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #031e1e;
      transition: transform 0.3s ease;
    }

    .mine-icon svg {
      width: 30px;
      height: 30px;
      fill: #ffffff;
      filter: drop-shadow(0 0 4px #00ffcc);
    }

    .mine-label {
      position: absolute;
      top: 76px;
      font-size: 0.7rem;
      color: #00ffcc;
      font-weight: bold;
    }

    a.mine-link {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

/* Icon animation on click */
    .animate-click {
      animation: clickAnim 3s ease;
    }

    @keyframes clickAnim {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.1); }
      50%  { transform: scale(0.9); }
      75%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .drops-below img {
      width: 30px;
      height: 30px;
      margin: 0 5px;
    }

    @media screen and (max-width: 480px) {
      .circle-meter {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

        <div class="setting" onclick="window.location.href='password.html'">Password</div>

        <div class="setting" onclick="window.location.href='terms.html'">Terms and Conditions</div>
        <div class="setting" onclick="window.location.href='referral.html'">Refer and Earn</div>
        <div class="logout" onclick="window.location.href='index.html'">Log Out</div>
    </div>

    <!-- Nav Bar -->

    <span>Settings</span>
  </div>
</div>

    <script>
        function toggleSetting(element, setting) {
            const toggle = element.querySelector('.toggle');
            toggle.classList.toggle('active');
            let status = toggle.classList.contains('active') ? 'ON' : 'OFF';
            alert(`${setting} is now ${status}`);
        }
        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                alert('Logged out successfully!');
            }
        }
    </script>
</body>
</html>
