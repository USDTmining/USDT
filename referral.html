<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>USDT Referral Dashboard</title>
  <link rel="icon" href="usdt.png">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #041024, #0b132b);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #0b1a3a;
      padding: 15px;
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .banner {
      width: 100%;
      height: 140px;
      background: url('referral-banner.png') center/cover no-repeat;
      border-bottom: 2px solid #0ef;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      background: #091733;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
    }
    .stat-box {
      background: #0e204a;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      box-shadow: inset 0 0 10px rgba(0,255,255,0.15);
    }
    .stat-title {
      font-size: 0.9em;
      color: #9dcaff;
    }
    .stat-value {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 5px;
      color: #0ef;
    }
    .label {
      font-size: 0.9em;
      color: #9ec8ff;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #11214a;
      color: #fff;
      outline: none;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
    button {
      width: 48%;
      background: #0ef;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    button:hover {
      background: #09c9c9;
      transform: scale(1.03);
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button img {
      width: 18px;
      height: 18px;
      margin-right: 6px;
    }
    .details {
      font-size: 0.85em;
      color: #b6ccff;
      margin-top: 15px;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>USDT Referral Dashboard</header>
  <div class="banner"></div>

  <div class="container">
    <div class="stat-box">
      <div class="stat-title">Referral Count</div>
      <div id="referralCount" class="stat-value">0</div>
    </div>

    <div class="stat-box">
      <div class="stat-title">Referral Earnings ($)</div>
      <div id="referralEarnings" class="stat-value">0.00</div>
    </div>

    <div class="label">Referral Code</div>
    <input type="text" id="referralCode" readonly>

    <div class="label">Referral Link</div>
    <input type="text" id="referralLink" readonly>

    <div class="buttons">
      <button id="copyBtn"><img src="copy-icon.png" alt="">Copy</button>
      <button id="shareBtn"><img src="share-icon.png" alt="">Share</button>
    </div>

    <div class="details">
      Invite your friends and earn <b>$0.3</b> per invite!<br>
      You and your friend both earn when they join using your link.
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      databaseURL: "YOUR_FIREBASE_DATABASE_URL",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentUserEmail = localStorage.getItem("email");
    if (!currentUserEmail) window.location.href = "index.html";

    const usersRef = ref(db, "users");
    const copyBtn = document.getElementById("copyBtn");
    const shareBtn = document.getElementById("shareBtn");
    const referralCountEl = document.getElementById("referralCount");
    const referralEarningsEl = document.getElementById("referralEarnings");
    const referralCodeEl = document.getElementById("referralCode");
    const referralLinkEl = document.getElementById("referralLink");

    // Live update listener
    onValue(usersRef, (snapshot) => {
      const users = snapshot.val();
      if (!users) return;
      const userId = Object.keys(users).find(
        (id) => users[id].email === currentUserEmail
      );
      if (userId) {
        const user = users[userId];
        referralCountEl.textContent = user.referralCount || 0;
        referralEarningsEl.textContent = (user.referralEarnings || 0).toFixed(2);
        referralCodeEl.value = user.referralCode;
        referralLinkEl.value = `${window.location.origin}/index.html?ref=${user.referralCode}`;
      }
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(referralLinkEl.value);
      alert("Referral link copied!");
    });

    shareBtn.addEventListener("click", async () => {
      const link = referralLinkEl.value;
      const title = "Join USDT Miner & Earn Free USDT Daily!";
      const text = "Earn $0.3 instantly when you join and invite your friends.";
      const shareData = { title, text, url: link };
      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          navigator.clipboard.writeText(link);
          alert("Link copied â€” share it with your friends!");
        }
      } catch (err) {
        console.error("Share failed", err);
      }
    });
  </script>
</body>
</html>
