<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USDT Miner - Referral Dashboard</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #e0e5ec;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 90%;
    max-width: 400px;
    background: #fff;
    border-radius: 25px;
    box-shadow: 10px 10px 20px #babecc, -10px -10px 20px #ffffff;
    text-align: center;
    padding: 25px;
  }

  .logo {
    width: 80px;
    height: 80px;
    margin-bottom: 15px;
    filter: drop-shadow(2px 2px 5px #babecc);
  }

  h1 {
    margin: 0;
    color: #333;
    font-size: 24px;
    letter-spacing: 0.5px;
  }

  h3 {
    margin: 10px 0 20px;
    color: #666;
    font-size: 14px;
  }

  .dashboard {
    background: #fff;
    border-radius: 20px;
    box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
    padding: 15px;
    margin-top: 15px;
  }

  .dashboard h2 {
    color: #444;
    font-size: 16px;
    margin-bottom: 15px;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  .stat-box {
    flex: 1;
    background: #fff;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
    padding: 15px;
  }

  .stat-box h4 {
    margin: 0;
    color: #555;
    font-size: 13px;
  }

  .stat-box p {
    margin-top: 5px;
    font-weight: bold;
    font-size: 18px;
    color: #111;
  }

  .info {
    text-align: left;
    margin-top: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
    padding: 15px;
  }

  .info p {
    margin: 10px 0;
    font-size: 14px;
    color: #444;
  }

  .label {
    font-weight: 600;
    color: #333;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
  }

  .btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    background: #fff;
    border: none;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
    padding: 10px;
    cursor: pointer;
    color: #333;
    font-weight: 500;
    transition: 0.2s ease-in-out;
  }

  .btn:hover {
    box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
  }

  .btn img {
    width: 18px;
    height: 18px;
  }

  .position {
    margin-top: 20px;
    color: #666;
    font-size: 13px;
  }

  .copied {
    color: #00b894;
    font-size: 12px;
    margin-top: 5px;
    display: none;
  }

.bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #031e1e;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    .nav-item {
      text-align: center;
      color: #aaa;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .nav-item svg {
      width: 25px;
      height: 25px;
      fill: #888;
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .nav-item span {
      font-size: 0.7rem;
      margin-top: 2px;
      display: none;
    }

    .nav-item.active svg,
    .nav-item:hover svg {
      fill: #00ff99;
      transform: scale(1.2) rotate(360deg);
    }

    .nav-item.active span {
      display: block;
      color: #00ff99;
    }

    .mine-icon {
      position: relative;
      top: -15px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #00ffcc, #00775e);
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffcc, inset 5px 5px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #031e1e;
      transition: transform 0.3s ease;
    }

    .mine-icon svg {
      width: 30px;
      height: 30px;
      fill: #ffffff;
      filter: drop-shadow(0 0 4px #00ffcc);
    }

    .mine-label {
      position: absolute;
      top: 76px;
      font-size: 0.7rem;
      color: #00ffcc;
      font-weight: bold;
    }

    a.mine-link {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

/* Icon animation on click */
    .animate-click {
      animation: clickAnim 3s ease;
    }
  
</style>
</head>
<body>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968260.png" class="logo" alt="USDT Logo">
    <h1>USDT Miner</h1>
    <h3>Invite friends and earn 0.3 USDT per one friend invited</h3>

    <div class="dashboard">
      <h2>Your Referral Dashboard</h2>
      <div class="stats">
        <div class="stat-box">
          <h4>Referrals</h4>
          <p id="referrals">12</p>
        </div>
        <div class="stat-box">
          <h4>Balance</h4>
          <p id="balance">$3.60</p>
        </div>
      </div>
    </div>

    <div class="info">
      <p><span class="label">Username:</span> <span id="username">CryptoMinerPro</span></p>
      <p><span class="label">Email:</span> <span id="email">usdtminer@gmail.com</span></p>
      <p><span class="label">Referral Code:</span> <span id="refCode">USDT12345</span></p>
      <p><span class="label">Referral Link:</span> <span id="refLink">https://usdtminer.com/ref/USDT12345</span></p>
    </div>

    <div class="buttons">
      <button class="btn" onclick="copyText('refLink')">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png"> Copy Link
      </button>
      <button class="btn" onclick="copyText('refCode')">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png"> Copy Code
      </button>
      <button class="btn" onclick="shareReferral()">
        <img src="https://cdn-icons-png.flaticon.com/512/929/929610.png"> Share
      </button>
    </div>

    <p id="copyMsg" class="copied">Copied!</p>

    <div class="position">
      <b>Position:</b> Supreme Rank Member
    </div>
  </div>

<script>
  // Copy to clipboard functionality
  function copyText(id) {
    const text = document.getElementById(id).textContent;
    navigator.clipboard.writeText(text);
    const msg = document.getElementById("copyMsg");
    msg.style.display = "block";
    msg.textContent = "Copied!";
    setTimeout(() => msg.style.display = "none", 1500);
  }

  // Share functionality
  function shareReferral() {
    const refLink = document.getElementById("refLink").textContent;
    if (navigator.share) {
      navigator.share({
        title: "Join USDT Miner",
        text: "Earn free USDT daily! Use my referral link:",
        url: refLink
      });
    } else {
      alert("Sharing not supported on this device. Please copy the link instead.");
    }
  }
</script>

</body>
</html>
