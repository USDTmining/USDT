<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT Miner - Referral Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0c162d">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(145deg, #0b1429, #111d3d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      width: 90%;
      max-width: 420px;
      background: #0e1a33;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 8px 8px 15px #080f1f, -8px -8px 15px #18294f;
      text-align: center;
    }
    h1 {
      color: #00ffd5;
      font-size: 1.6em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(0,255,213,0.5);
    }
    .user-info {
      margin-bottom: 25px;
    }
    .user-info p {
      font-size: 0.95em;
      color: #ccc;
      margin: 3px 0;
    }
    .stat-box {
      background: #0b1429;
      border-radius: 15px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: inset 4px 4px 8px #080f1f, inset -4px -4px 8px #18294f;
    }
    .stat-box h3 {
      color: #00ffd5;
      margin-bottom: 5px;
      font-size: 1em;
    }
    .stat-box p {
      font-size: 1.2em;
      font-weight: 600;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    button {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1em;
      font-weight: 600;
      background: #00ffd5;
      color: #0b1429;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffd5;
      transition: 0.3s;
    }
    button:hover {
      background: #02cfa8;
    }
    .logout {
      background: transparent;
      color: #ff5050;
      font-weight: 500;
      text-decoration: underline;
      box-shadow: none;
      margin-top: 10px;
    }
    .rank {
      margin-top: 10px;
      color: #00ffd5;
      font-size: 0.9em;
    }
    .install {
      margin-top: 10px;
      background: #1f355e;
      color: #00ffd5;
      box-shadow: inset 4px 4px 8px #0a142c, inset -4px -4px 8px #1b2f59;
    }
    @media (max-width: 400px) {
      .container { padding: 20px; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Referral Dashboard</h1>
    <div class="user-info">
      <p><strong>Username:</strong> <span id="username">...</span></p>
      <p><strong>Email:</strong> <span id="email">...</span></p>
      <p><strong>Referral Code:</strong> <span id="refCode">...</span></p>
    </div>

    <div class="stat-box">
      <h3>Referral Count</h3>
      <p id="refCount">0</p>
    </div>

    <div class="stat-box">
      <h3>Referral Earnings ($)</h3>
      <p id="refEarnings">0.00</p>
    </div>

    <div class="rank">
      <p>Your Rank: <span id="rank">834,577</span></p>
    </div>

    <div class="actions">
      <button id="copyCode">Copy Code</button>
      <button id="copyLink">Copy Referral Link</button>
      <button id="shareLink">Share Referral</button>
      <button class="install" id="installBtn">Install App</button>
      <button class="logout" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDk1g-8dLz_4N1Xv9cYvY5mP7g9Z6p0l5W",
      authDomain: "usdt-login.firebaseapp.com",
      databaseURL: "https://usdt-login-default-rtdb.firebaseio.com",
      projectId: "usdt-login",
      storageBucket: "usdt-login.appspot.com",
      messagingSenderId: "1037466394440",
      appId: "1:1037466394440:web:4a5d4a982e1a3a6a6c1bb7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const usernameEl = document.getElementById("username");
    const emailEl = document.getElementById("email");
    const refCodeEl = document.getElementById("refCode");
    const refCountEl = document.getElementById("refCount");
    const refEarningsEl = document.getElementById("refEarnings");
    const rankEl = document.getElementById("rank");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists()) {
        const data = snap.val();
        usernameEl.textContent = data.username || "User";
        emailEl.textContent = data.email || user.email;
        refCodeEl.textContent = data.refCode || "N/A";
        refCountEl.textContent = data.referrals || 0;
        refEarningsEl.textContent = data.referralEarnings ? data.referralEarnings.toFixed(2) : "0.00";
        rankEl.textContent = 834577 - (data.referrals || 0);
      } else {
        usernameEl.textContent = "User";
      }
    });

    document.getElementById("copyCode").onclick = () => {
      navigator.clipboard.writeText(refCodeEl.textContent);
      alert("Referral code copied!");
    };

    document.getElementById("copyLink").onclick = () => {
      const link = `https://usdtmining.github.io/USDT/index.html?ref=${refCodeEl.textContent}`;
      navigator.clipboard.writeText(link);
      alert("Referral link copied!");
    };

    document.getElementById("shareLink").onclick = async () => {
      const link = `https://usdtmining.github.io/USDT/index.html?ref=${refCodeEl.textContent}`;
      if (navigator.share) {
        await navigator.share({
          title: "Join USDT Miner & Earn Free USDT Daily!",
          text: "Join USDT Miner and start earning passive USDT every day.",
          url: link
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    };

    document.getElementById("logoutBtn").onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // Install app
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          installBtn.textContent = "Installed";
        }
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>
